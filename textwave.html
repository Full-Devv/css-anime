<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Text Wave Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 300% 300%;
            animation: backgroundWave 10s ease infinite;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        @keyframes backgroundWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating text particles background */
        .text-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .text-particle {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 2rem;
            font-weight: bold;
            animation: particleFloat 8s linear infinite;
        }

        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { 
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .main-title {
            color: white;
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 4rem;
            text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            animation: titleFloat 4s ease-in-out infinite alternate;
        }

        @keyframes titleFloat {
            from { 
                transform: translateY(0);
                text-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
            to { 
                transform: translateY(-20px);
                text-shadow: 0 0 60px rgba(102, 126, 234, 1), 0 0 100px rgba(245, 87, 108, 0.8);
            }
        }

        .wave-section {
            display: flex;
            flex-direction: column;
            gap: 4rem;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }

        /* Classic Wave Effect */
        .classic-wave {
            display: flex;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 0 30px currentColor;
        }

        .wave-letter {
            display: inline-block;
            animation: classicWave 2s ease-in-out infinite;
            margin: 0 0.1em;
        }

        .wave-letter:nth-child(1) { animation-delay: 0s; color: #ff6b6b; }
        .wave-letter:nth-child(2) { animation-delay: 0.1s; color: #4ecdc4; }
        .wave-letter:nth-child(3) { animation-delay: 0.2s; color: #45b7d1; }
        .wave-letter:nth-child(4) { animation-delay: 0.3s; color: #96ceb4; }
        .wave-letter:nth-child(5) { animation-delay: 0.4s; color: #feca57; }
        .wave-letter:nth-child(6) { animation-delay: 0.5s; color: #ff9ff3; }
        .wave-letter:nth-child(7) { animation-delay: 0.6s; color: #54a0ff; }

        @keyframes classicWave {
            0%, 40%, 100% { 
                transform: translateY(0) rotateX(0deg);
                text-shadow: 0 0 30px currentColor;
            }
            20% { 
                transform: translateY(-30px) rotateX(20deg);
                text-shadow: 0 0 50px currentColor, 0 10px 20px rgba(0,0,0,0.3);
            }
        }

        /* 3D Wave Effect */
        .wave-3d {
            perspective: 1000px;
            display: flex;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
        }

        .letter-3d {
            display: inline-block;
            margin: 0 0.1em;
            transform-style: preserve-3d;
            animation: wave3D 3s ease-in-out infinite;
            color: #fff;
            text-shadow: 0 0 20px currentColor;
        }

        .letter-3d:nth-child(1) { animation-delay: 0s; color: #e74c3c; }
        .letter-3d:nth-child(2) { animation-delay: 0.2s; color: #3498db; }
        .letter-3d:nth-child(3) { animation-delay: 0.4s; color: #2ecc71; }
        .letter-3d:nth-child(4) { animation-delay: 0.6s; color: #f39c12; }
        .letter-3d:nth-child(5) { animation-delay: 0.8s; color: #9b59b6; }
        .letter-3d:nth-child(6) { animation-delay: 1.0s; color: #1abc9c; }
        .letter-3d:nth-child(7) { animation-delay: 1.2s; color: #e67e22; }
        .letter-3d:nth-child(8) { animation-delay: 1.4s; color: #34495e; }

        @keyframes wave3D {
            0%, 60%, 100% { 
                transform: rotateX(0deg) rotateY(0deg) translateZ(0px);
            }
            30% { 
                transform: rotateX(-20deg) rotateY(20deg) translateZ(50px);
            }
        }

        /* Neon Wave Effect */
        .neon-wave {
            display: flex;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .neon-letter {
            display: inline-block;
            margin: 0 0.1em;
            color: #fff;
            text-shadow: 
                0 0 5px currentColor,
                0 0 10px currentColor,
                0 0 20px currentColor;
            animation: neonWave 2.5s ease-in-out infinite;
        }

        .neon-letter:nth-child(1) { animation-delay: 0s; color: #ff0080; }
        .neon-letter:nth-child(2) { animation-delay: 0.1s; color: #00ffff; }
        .neon-letter:nth-child(3) { animation-delay: 0.2s; color: #ffff00; }
        .neon-letter:nth-child(4) { animation-delay: 0.3s; color: #ff0080; }
        .neon-letter:nth-child(5) { animation-delay: 0.4s; color: #00ffff; }
        .neon-letter:nth-child(6) { animation-delay: 0.5s; color: #ffff00; }
        .neon-letter:nth-child(7) { animation-delay: 0.6s; color: #ff0080; }
        .neon-letter:nth-child(8) { animation-delay: 0.7s; color: #00ffff; }

        @keyframes neonWave {
            0%, 50%, 100% { 
                transform: translateY(0) scale(1);
                text-shadow: 
                    0 0 5px currentColor,
                    0 0 10px currentColor,
                    0 0 20px currentColor;
            }
            25% { 
                transform: translateY(-25px) scale(1.2);
                text-shadow: 
                    0 0 10px currentColor,
                    0 0 20px currentColor,
                    0 0 40px currentColor,
                    0 0 80px currentColor;
            }
        }

        /* Liquid Wave Effect */
        .liquid-wave {
            display: flex;
            justify-content: center;
            font-size: 3.5rem;
            font-weight: bold;
        }

        .liquid-letter {
            display: inline-block;
            margin: 0 0.1em;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
            background-size: 400% 400%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: liquidWave 3s ease-in-out infinite, liquidColor 4s ease infinite;
        }

        .liquid-letter:nth-child(1) { animation-delay: 0s; }
        .liquid-letter:nth-child(2) { animation-delay: 0.15s; }
        .liquid-letter:nth-child(3) { animation-delay: 0.3s; }
        .liquid-letter:nth-child(4) { animation-delay: 0.45s; }
        .liquid-letter:nth-child(5) { animation-delay: 0.6s; }
        .liquid-letter:nth-child(6) { animation-delay: 0.75s; }

        @keyframes liquidWave {
            0%, 60%, 100% { 
                transform: translateY(0) skewX(0deg);
            }
            30% { 
                transform: translateY(-20px) skewX(10deg);
            }
        }

        @keyframes liquidColor {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Elastic Wave Effect */
        .elastic-wave {
            display: flex;
            justify-content: center;
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }

        .elastic-letter {
            display: inline-block;
            margin: 0 0.1em;
            animation: elasticWave 2s ease-in-out infinite;
            text-shadow: 0 0 20px currentColor;
        }

        .elastic-letter:nth-child(1) { animation-delay: 0s; color: #ff6b6b; }
        .elastic-letter:nth-child(2) { animation-delay: 0.1s; color: #4ecdc4; }
        .elastic-letter:nth-child(3) { animation-delay: 0.2s; color: #45b7d1; }
        .elastic-letter:nth-child(4) { animation-delay: 0.3s; color: #96ceb4; }
        .elastic-letter:nth-child(5) { animation-delay: 0.4s; color: #feca57; }
        .elastic-letter:nth-child(6) { animation-delay: 0.5s; color: #ff9ff3; }
        .elastic-letter:nth-child(7) { animation-delay: 0.6s; color: #54a0ff; }
        .elastic-letter:nth-child(8) { animation-delay: 0.7s; color: #5f27cd; }

        @keyframes elasticWave {
            0%, 70%, 100% { 
                transform: translateY(0) scaleY(1);
            }
            35% { 
                transform: translateY(-30px) scaleY(1.3);
            }
        }

        /* Interactive Input Wave */
        .input-wave-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .input-title {
            color: white;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .wave-input {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            padding: 1rem;
            font-size: 1.2rem;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
            min-width: 300px;
        }

        .wave-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .wave-input:focus {
            border-color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        .custom-wave {
            display: flex;
            justify-content: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            min-height: 80px;
            align-items: center;
        }

        .custom-letter {
            display: inline-block;
            margin: 0 0.1em;
            animation: customWave 2s ease-in-out infinite;
            text-shadow: 0 0 30px currentColor;
        }

        @keyframes customWave {
            0%, 40%, 100% { 
                transform: translateY(0) rotateZ(0deg);
            }
            20% { 
                transform: translateY(-25px) rotateZ(5deg);
            }
        }

        /* Ripple effect on click */
        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: ripple 0.6s ease-out;
            pointer-events: none;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Section dividers */
        .section-divider {
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
            margin: 2rem 0;
            animation: dividerPulse 3s ease-in-out infinite;
        }

        @keyframes dividerPulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="text-particles"></div>
    
    <div class="container">
        <h1 class="main-title">Text Wave Universe</h1>
        
        <div class="wave-section">
            <!-- Classic Wave -->
            <div class="classic-wave">
                <span class="wave-letter">C</span>
                <span class="wave-letter">L</span>
                <span class="wave-letter">A</span>
                <span class="wave-letter">S</span>
                <span class="wave-letter">S</span>
                <span class="wave-letter">I</span>
                <span class="wave-letter">C</span>
            </div>
            
            <div class="section-divider"></div>
            
            <!-- 3D Wave -->
            <div class="wave-3d">
                <span class="letter-3d">R</span>
                <span class="letter-3d">O</span>
                <span class="letter-3d">T</span>
                <span class="letter-3d">A</span>
                <span class="letter-3d">T</span>
                <span class="letter-3d">I</span>
                <span class="letter-3d">N</span>
                <span class="letter-3d">G</span>
            </div>
            
            <div class="section-divider"></div>
            
            <!-- Neon Wave -->
            <div class="neon-wave">
                <span class="neon-letter">N</span>
                <span class="neon-letter">E</span>
                <span class="neon-letter">O</span>
                <span class="neon-letter">N</span>
                <span class="neon-letter">G</span>
                <span class="neon-letter">L</span>
                <span class="neon-letter">O</span>
                <span class="neon-letter">W</span>
            </div>
            
            <div class="section-divider"></div>
            
            <!-- Liquid Wave -->
            <div class="liquid-wave">
                <span class="liquid-letter">L</span>
                <span class="liquid-letter">I</span>
                <span class="liquid-letter">Q</span>
                <span class="liquid-letter">U</span>
                <span class="liquid-letter">I</span>
                <span class="liquid-letter">D</span>
            </div>
            
            <div class="section-divider"></div>
            
            <!-- Elastic Wave -->
            <div class="elastic-wave">
                <span class="elastic-letter">E</span>
                <span class="elastic-letter">L</span>
                <span class="elastic-letter">A</span>
                <span class="elastic-letter">S</span>
                <span class="elastic-letter">T</span>
                <span class="elastic-letter">I</span>
                <span class="elastic-letter">C</span>
                <span class="elastic-letter">!</span>
            </div>
            
            <div class="section-divider"></div>
            
            <!-- Interactive Custom Wave -->
            <div class="input-wave-container">
                <h3 class="input-title">Create Your Own Wave</h3>
                <input type="text" class="wave-input" placeholder="Type your text here..." maxlength="20">
                <div class="custom-wave" id="customWave">
                    <span style="color: rgba(255,255,255,0.5);">Your text will appear here...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Create floating text particles
        function createTextParticle() {
            const particles = ['A', 'B', 'C', '1', '2', '3', '★', '♦', '♠', '♣', '◆', '●', '■', '▲'];
            const particle = document.createElement('div');
            particle.className = 'text-particle';
            particle.textContent = particles[Math.floor(Math.random() * particles.length)];
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 2 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            
            document.querySelector('.text-particles').appendChild(particle);
            
            setTimeout(() => particle.remove(), 8000);
        }

        // Generate particles continuously
        setInterval(createTextParticle, 500);

        // Interactive input wave
        const waveInput = document.querySelector('.wave-input');
        const customWave = document.getElementById('customWave');
        const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd'];

        waveInput.addEventListener('input', function() {
            const text = this.value.toUpperCase();
            if (text.length === 0) {
                customWave.innerHTML = '<span style="color: rgba(255,255,255,0.5);">Your text will appear here...</span>';
                return;
            }
            
            let html = '';
            for (let i = 0; i < text.length; i++) {
                const color = colors[i % colors.length];
                const delay = i * 0.1;
                html += `<span class="custom-letter" style="color: ${color}; animation-delay: ${delay}s;">${text[i]}</span>`;
            }
            customWave.innerHTML = html;
        });

        // Ripple effect on click
        document.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.className = 'ripple-effect';
            
            const rect = e.target.getBoundingClientRect();
            const size = 60;
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            e.target.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        });

        // Enhanced wave effects on hover
        const waveSections = document.querySelectorAll('.classic-wave, .wave-3d, .neon-wave, .liquid-wave, .elastic-wave');
        
        waveSections.forEach(section => {
            section.addEventListener('mouseenter', () => {
                const letters = section.querySelectorAll('span');
                letters.forEach(letter => {
                    letter.style.animationDuration = '0.8s';
                });
            });
            
            section.addEventListener('mouseleave', () => {
                const letters = section.querySelectorAll('span');
                letters.forEach(letter => {
                    letter.style.animationDuration = '';
                });
            });
        });

        // Random color changes for letters
        function randomlyChangeColors() {
            const allLetters = document.querySelectorAll('.wave-letter, .letter-3d, .elastic-letter');
            const randomColors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57', '#ff9ff3', '#54a0ff', '#5f27cd', '#e74c3c', '#3498db', '#2ecc71', '#f39c12', '#9b59b6', '#1abc9c'];
            
            const randomLetter = allLetters[Math.floor(Math.random() * allLetters.length)];
            const randomColor = randomColors[Math.floor(Math.random() * randomColors.length)];
            
            randomLetter.style.color = randomColor;
            
            setTimeout(() => {
                randomLetter.style.color = '';
            }, 2000);
        }
        
        setInterval(randomlyChangeColors, 1000);

        // Keyboard interaction
        document.addEventListener('keydown', (e) => {
            if (e.key === ' ') {
                // Spacebar speeds up all animations
                const allAnimatedElements = document.querySelectorAll('[class*="letter"], [class*="wave"]');
                allAnimatedElements.forEach(element => {
                    element.style.animationDuration = '0.5s';
                });
                
                setTimeout(() => {
                    allAnimatedElements.forEach(element => {
                        element.style.animationDuration = '';
                    });
                }, 2000);
            }
        });

        // Wave intensity based on scroll position
        let lastScrollY = 0;
        window.addEventListener('scroll', () => {
            const currentScrollY = window.scrollY;
            const scrollSpeed = Math.abs(currentScrollY - lastScrollY);
            lastScrollY = currentScrollY;
            
            if (scrollSpeed > 5) {
                const intensity = Math.min(scrollSpeed / 20, 2);
                document.querySelectorAll('[class*="letter"]').forEach(letter => {
                    letter.style.transform = `scale(${1 + intensity * 0.1})`;
                    setTimeout(() => {
                        letter.style.transform = '';
                    }, 300);
                });
            }
        });

        // Auto-demo mode
        let demoMode = false;
        const demoTexts = ['HELLO', 'WORLD', 'WAVES', 'AMAZING', 'COOL', 'TEXT'];
        let demoIndex = 0;

        function startDemo() {
            if (!demoMode) return;
            
            waveInput.value = demoTexts[demoIndex];
            waveInput.dispatchEvent(new Event('input'));
            demoIndex = (demoIndex + 1) % demoTexts.length;
            
            setTimeout(startDemo, 3000);
        }

        // Toggle demo mode with 'D' key
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'd') {
                demoMode = !demoMode;
                if (demoMode) {
                    startDemo();
                } else {
                    waveInput.value = '';
                    waveInput.dispatchEvent(new Event('input'));
                }
            }
        });
    </script>
</body>
</html>
