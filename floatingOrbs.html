<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Floating Orbs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(ellipse at center, #0a0e27 0%, #000 70%);
            min-height: 100vh;
            overflow: hidden;
            position: relative;
            font-family: 'Arial', sans-serif;
        }

        /* Animated starfield background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .orbs-system {
            position: relative;
            width: 600px;
            height: 600px;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(0.5px);
            box-shadow: 0 0 20px currentColor, 0 0 40px currentColor, 0 0 80px currentColor;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }

        /* Large central orb */
        .orb-center {
            width: 120px;
            height: 120px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle at 30% 30%, #ff006e, #8338ec, #3a86ff);
            animation: centerPulse 4s infinite, rotate 20s linear infinite;
            color: #ff006e;
        }

        @keyframes centerPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }

        @keyframes rotate {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* Medium orbiting orbs */
        .orb-medium {
            width: 80px;
            height: 80px;
        }

        .orb-medium-1 {
            background: radial-gradient(circle at 30% 30%, #ffbe0b, #ff006e);
            color: #ffbe0b;
            animation: orbit1 8s infinite, float 3s infinite;
        }

        .orb-medium-2 {
            background: radial-gradient(circle at 30% 30%, #06ffa5, #8338ec);
            color: #06ffa5;
            animation: orbit2 8s infinite, float 3s infinite 1s;
        }

        .orb-medium-3 {
            background: radial-gradient(circle at 30% 30%, #3a86ff, #ff006e);
            color: #3a86ff;
            animation: orbit3 8s infinite, float 3s infinite 2s;
        }

        @keyframes orbit1 {
            from { transform: rotate(0deg) translateX(200px) rotate(0deg); }
            to { transform: rotate(360deg) translateX(200px) rotate(-360deg); }
        }

        @keyframes orbit2 {
            from { transform: rotate(120deg) translateX(180px) rotate(-120deg); }
            to { transform: rotate(480deg) translateX(180px) rotate(-480deg); }
        }

        @keyframes orbit3 {
            from { transform: rotate(240deg) translateX(220px) rotate(-240deg); }
            to { transform: rotate(600deg) translateX(220px) rotate(-600deg); }
        }

        /* Small dancing orbs */
        .orb-small {
            width: 40px;
            height: 40px;
        }

        .orb-small-1 {
            background: radial-gradient(circle at 30% 30%, #ff9a9e, #fecfef);
            color: #ff9a9e;
            animation: dance1 6s infinite, float 2s infinite;
        }

        .orb-small-2 {
            background: radial-gradient(circle at 30% 30%, #a8edea, #fed6e3);
            color: #a8edea;
            animation: dance2 6s infinite, float 2s infinite 0.5s;
        }

        .orb-small-3 {
            background: radial-gradient(circle at 30% 30%, #ffecd2, #fcb69f);
            color: #ffecd2;
            animation: dance3 6s infinite, float 2s infinite 1s;
        }

        .orb-small-4 {
            background: radial-gradient(circle at 30% 30%, #667eea, #764ba2);
            color: #667eea;
            animation: dance4 6s infinite, float 2s infinite 1.5s;
        }

        @keyframes dance1 {
            0% { transform: translate(100px, 100px) rotate(0deg); }
            25% { transform: translate(200px, 50px) rotate(90deg); }
            50% { transform: translate(150px, -50px) rotate(180deg); }
            75% { transform: translate(50px, 0px) rotate(270deg); }
            100% { transform: translate(100px, 100px) rotate(360deg); }
        }

        @keyframes dance2 {
            0% { transform: translate(-100px, -100px) rotate(0deg); }
            25% { transform: translate(-200px, -50px) rotate(-90deg); }
            50% { transform: translate(-150px, 50px) rotate(-180deg); }
            75% { transform: translate(-50px, 0px) rotate(-270deg); }
            100% { transform: translate(-100px, -100px) rotate(-360deg); }
        }

        @keyframes dance3 {
            0% { transform: translate(120px, -80px) rotate(0deg); }
            25% { transform: translate(-80px, -120px) rotate(90deg); }
            50% { transform: translate(-120px, 80px) rotate(180deg); }
            75% { transform: translate(80px, 120px) rotate(270deg); }
            100% { transform: translate(120px, -80px) rotate(360deg); }
        }

        @keyframes dance4 {
            0% { transform: translate(-120px, 80px) rotate(0deg); }
            25% { transform: translate(80px, 120px) rotate(-90deg); }
            50% { transform: translate(120px, -80px) rotate(-180deg); }
            75% { transform: translate(-80px, -120px) rotate(-270deg); }
            100% { transform: translate(-120px, 80px) rotate(-360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }

        /* Micro orbs for extra detail */
        .orb-micro {
            width: 20px;
            height: 20px;
            background: radial-gradient(circle at 30% 30%, white, rgba(255, 255, 255, 0.3));
            color: white;
            animation: microFloat 4s infinite ease-in-out;
        }

        .orb-micro:nth-child(odd) {
            animation-direction: reverse;
        }

        @keyframes microFloat {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) scale(0.5);
                opacity: 0.7;
            }
            50% { 
                transform: translateY(-30px) translateX(20px) scale(1);
                opacity: 1;
            }
        }

        /* Title */
        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: titleGlow 3s ease-in-out infinite alternate;
            z-index: 10;
        }

        @keyframes titleGlow {
            from { 
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
                color: #fff;
            }
            to { 
                text-shadow: 0 0 40px rgba(255, 0, 110, 0.8), 0 0 60px rgba(131, 56, 236, 0.6);
                color: #ff006e;
            }
        }

        /* Interactive hover effects */
        .orb:hover {
            animation-play-state: paused;
            transform: scale(1.3) !important;
            filter: brightness(1.5) blur(0);
            transition: all 0.3s ease;
        }

        /* Energy lines connecting orbs */
        .energy-line {
            position: absolute;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: energyFlow 3s linear infinite;
            pointer-events: none;
        }

        @keyframes energyFlow {
            0% { width: 0; opacity: 0; }
            50% { width: 200px; opacity: 1; }
            100% { width: 0; opacity: 0; }
        }

        /* Particle trails */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 6s linear infinite;
        }

        @keyframes particleFloat {
            0% { 
                opacity: 0;
                transform: translateY(0) scale(0);
            }
            10% {
                opacity: 1;
                transform: translateY(-20px) scale(1);
            }
            90% {
                opacity: 1;
                transform: translateY(-200px) scale(0.5);
            }
            100% { 
                opacity: 0;
                transform: translateY(-220px) scale(0);
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    
    <h1 class="title">Floating Orbs Galaxy</h1>
    
    <div class="container">
        <div class="orbs-system">
            <!-- Central orb -->
            <div class="orb orb-center"></div>
            
            <!-- Medium orbiting orbs -->
            <div class="orb orb-medium orb-medium-1"></div>
            <div class="orb orb-medium orb-medium-2"></div>
            <div class="orb orb-medium orb-medium-3"></div>
            
            <!-- Small dancing orbs -->
            <div class="orb orb-small orb-small-1"></div>
            <div class="orb orb-small orb-small-2"></div>
            <div class="orb orb-small orb-small-3"></div>
            <div class="orb orb-small orb-small-4"></div>
            
            <!-- Micro floating orbs -->
            <div class="orb orb-micro" style="top: 20%; left: 10%;"></div>
            <div class="orb orb-micro" style="top: 30%; right: 15%;"></div>
            <div class="orb orb-micro" style="bottom: 25%; left: 20%;"></div>
            <div class="orb orb-micro" style="bottom: 35%; right: 10%;"></div>
            <div class="orb orb-micro" style="top: 60%; left: 5%;"></div>
            <div class="orb orb-micro" style="top: 70%; right: 8%;"></div>
        </div>
    </div>

    <script>
        // Create animated starfield
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Create particle effects
        function createParticles() {
            const container = document.querySelector('.orbs-system');
            setInterval(() => {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 600 + 'px';
                particle.style.top = Math.random() * 600 + 'px';
                particle.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 6000);
            }, 500);
        }

        // Initialize effects
        createStars();
        createParticles();

        // Add mouse interaction
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const mouseX = e.clientX;
            const mouseY = e.clientY;
            
            orbs.forEach(orb => {
                const rect = orb.getBoundingClientRect();
                const orbX = rect.left + rect.width / 2;
                const orbY = rect.top + rect.height / 2;
                
                const distance = Math.sqrt(Math.pow(mouseX - orbX, 2) + Math.pow(mouseY - orbY, 2));
                
                if (distance < 100) {
                    const intensity = (100 - distance) / 100;
                    orb.style.filter = `brightness(${1 + intensity}) blur(${0.5 - intensity * 0.5}px)`;
                } else {
                    orb.style.filter = 'blur(0.5px)';
                }
            });
        });
    </script>
</body>
</html>
