<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Glowing Button Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at center, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated lightning background */
        .lightning-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .lightning-bolt {
            position: absolute;
            width: 2px;
            background: linear-gradient(0deg, transparent, #00ffff, transparent);
            animation: lightning 3s ease-in-out infinite;
            opacity: 0;
        }

        @keyframes lightning {
            0%, 90%, 100% { opacity: 0; }
            1%, 3%, 5% { opacity: 1; }
            2%, 4% { opacity: 0.3; }
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .title {
            color: #00ffff;
            font-size: 5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 3rem;
            text-shadow: 
                0 0 20px #00ffff,
                0 0 40px #00ffff,
                0 0 80px #00ffff;
            animation: titlePulse 2s ease-in-out infinite alternate;
        }

        @keyframes titlePulse {
            from { 
                text-shadow: 
                    0 0 20px #00ffff,
                    0 0 40px #00ffff,
                    0 0 80px #00ffff;
            }
            to { 
                text-shadow: 
                    0 0 40px #ff0080,
                    0 0 80px #ff0080,
                    0 0 160px #ff0080;
            }
        }

        .button-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            max-width: 1400px;
            width: 100%;
        }

        .button-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .section-title {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Basic Glowing Button */
        .glow-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid #00ffff;
            color: #00ffff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .glow-btn:hover {
            background: #00ffff;
            color: #000;
            box-shadow: 
                0 0 30px #00ffff,
                0 0 60px #00ffff,
                inset 0 0 30px rgba(0, 255, 255, 0.1);
            transform: translateY(-5px);
        }

        /* Neon Button */
        .neon-btn {
            padding: 1rem 2rem;
            background: transparent;
            border: 2px solid #ff0080;
            color: #ff0080;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: neonPulse 2s ease-in-out infinite alternate;
        }

        @keyframes neonPulse {
            from {
                box-shadow: 
                    0 0 20px #ff0080,
                    0 0 40px #ff0080,
                    inset 0 0 20px rgba(255, 0, 128, 0.1);
            }
            to {
                box-shadow: 
                    0 0 40px #ff0080,
                    0 0 80px #ff0080,
                    inset 0 0 40px rgba(255, 0, 128, 0.2);
            }
        }

        .neon-btn:hover {
            background: #ff0080;
            color: #fff;
            animation: none;
            box-shadow: 
                0 0 60px #ff0080,
                0 0 120px #ff0080;
        }

        /* Plasma Button */
        .plasma-btn {
            padding: 1rem 2rem;
            background: linear-gradient(45deg, #ff0080, #00ffff, #ffff00, #ff0080);
            background-size: 400% 400%;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 15px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: plasmaShift 3s ease infinite;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
        }

        @keyframes plasmaShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .plasma-btn:hover {
            animation-duration: 1s;
            transform: scale(1.1);
            box-shadow: 0 0 80px rgba(255, 255, 255, 0.6);
        }

        /* Holographic Button */
        .holo-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .holo-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: holoSweep 2s linear infinite;
        }

        @keyframes holoSweep {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .holo-btn:hover {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        /* Electric Button */
        .electric-btn {
            padding: 1rem 2rem;
            background: #1a1a2e;
            border: 2px solid #ffff00;
            color: #ffff00;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: electricPulse 1.5s ease-in-out infinite;
        }

        @keyframes electricPulse {
            0%, 100% {
                box-shadow: 
                    0 0 20px #ffff00,
                    inset 0 0 20px rgba(255, 255, 0, 0.1);
            }
            50% {
                box-shadow: 
                    0 0 40px #ffff00,
                    0 0 80px #ffff00,
                    inset 0 0 40px rgba(255, 255, 0, 0.2);
            }
        }

        .electric-btn:hover {
            background: #ffff00;
            color: #000;
            animation: electricZap 0.1s ease-in-out 5;
        }

        @keyframes electricZap {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-2px); }
            75% { transform: translateX(2px); }
        }

        /* Quantum Button */
        .quantum-btn {
            padding: 1rem 2rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #00ffff;
            color: #00ffff;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
        }

        .quantum-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, #00ffff 0%, transparent 50%);
            border-radius: 50%;
            animation: quantumExpand 2s ease-in-out infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes quantumExpand {
            0%, 100% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            50% {
                width: 200px;
                height: 200px;
                opacity: 0.3;
            }
        }

        .quantum-btn:hover {
            border-color: #ff0080;
            color: #ff0080;
            box-shadow: 0 0 50px rgba(255, 0, 128, 0.5);
        }

        .quantum-btn:hover::before {
            background: radial-gradient(circle, #ff0080 0%, transparent 50%);
        }

        /* Morphing Button */
        .morph-btn {
            padding: 1rem 2rem;
            background: #e74c3c;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: morphShape 4s ease-in-out infinite;
        }

        @keyframes morphShape {
            0%, 100% { border-radius: 10px; }
            25% { border-radius: 50px; }
            50% { border-radius: 0px; }
            75% { border-radius: 30px 10px; }
        }

        .morph-btn:hover {
            background: #3498db;
            transform: scale(1.2) rotate(5deg);
            border-radius: 50px !important;
            animation: none;
        }

        /* Particle Button */
        .particle-btn {
            padding: 1rem 2rem;
            background: #9b59b6;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
        }

        .particle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
                radial-gradient(2px 2px at 90px 40px, rgba(255,255,255,0.3), transparent),
                radial-gradient(2px 2px at 130px 80px, rgba(255,255,255,0.2), transparent);
            background-size: 100px 100px;
            animation: particleMove 3s linear infinite;
        }

        @keyframes particleMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100px, -100px); }
        }

        .particle-btn:hover {
            background: #8e44ad;
            box-shadow: 0 0 40px rgba(155, 89, 182, 0.6);
            transform: translateY(-5px);
        }

        /* Glitch Button */
        .glitch-btn {
            padding: 1rem 2rem;
            background: #2c3e50;
            border: 2px solid #e74c3c;
            color: #e74c3c;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 0;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glitchEffect 3s ease-in-out infinite;
        }

        @keyframes glitchEffect {
            0%, 90%, 100% {
                transform: translate(0);
                border-color: #e74c3c;
                color: #e74c3c;
            }
            10% {
                transform: translate(-2px, 2px);
                border-color: #00ffff;
                color: #00ffff;
            }
            20% {
                transform: translate(2px, -2px);
                border-color: #ff0080;
                color: #ff0080;
            }
        }

        .glitch-btn:hover {
            animation: glitchIntense 0.3s ease-in-out infinite;
        }

        @keyframes glitchIntense {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 2px); }
            40% { transform: translate(-5px, -2px); }
            60% { transform: translate(5px, 2px); }
            80% { transform: translate(5px, -2px); }
            100% { transform: translate(0); }
        }

        /* Ripple Button */
        .ripple-btn {
            padding: 1rem 2rem;
            background: #1abc9c;
            border: none;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            border-radius: 50px;
            position: relative;
            text-transform: uppercase;
            letter-spacing: 2px;
            overflow: hidden;
        }

        .ripple-effect {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: rippleExpand 0.6s ease-out;
        }

        @keyframes rippleExpand {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 200px;
                height: 200px;
                opacity: 0;
            }
        }

        /* Interactive Demo Section */
        .demo-section {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            background: rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 20px;
            padding: 3rem;
            margin-top: 2rem;
        }

        .demo-title {
            color: #00ffff;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 1rem;
        }

        .demo-controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .demo-btn {
            padding: 0.8rem 1.5rem;
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .demo-btn:hover {
            background: #00ffff;
            color: #000;
        }

        .demo-btn.active {
            background: #00ffff;
            color: #000;
        }

        /* Stats Display */
        .stats {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 1rem;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .title {
                font-size: 3rem;
            }
            
            .button-gallery {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            
            .stats {
                position: relative;
                margin: 2rem auto;
                width: fit-content;
            }
        }
    </style>
</head>
<body>
    <div class="lightning-bg"></div>
    
    <!-- Stats Display -->
    <div class="stats">
        <div>Button Clicks: <span id="clickCount">0</span></div>
        <div>Hover Effects: <span id="hoverCount">0</span></div>
        <div>Active Animations: <span id="animCount">10</span></div>
    </div>
    
    <div class="container">
        <h1 class="title">Glowing Button Universe</h1>
        
        <div class="button-gallery">
            <!-- Basic Glow -->
            <div class="button-section">
                <h3 class="section-title">Basic Glow Effects</h3>
                <button class="glow-btn">Hover Glow</button>
                <button class="neon-btn">Neon Pulse</button>
            </div>

            <!-- Advanced Effects -->
            <div class="button-section">
                <h3 class="section-title">Advanced Effects</h3>
                <button class="plasma-btn">Plasma Energy</button>
                <button class="holo-btn">Holographic</button>
            </div>

            <!-- Electric & Quantum -->
            <div class="button-section">
                <h3 class="section-title">Sci-Fi Effects</h3>
                <button class="electric-btn">Electric Shock</button>
                <button class="quantum-btn">Quantum Field</button>
            </div>

            <!-- Morphing & Particle -->
            <div class="button-section">
                <h3 class="section-title">Dynamic Effects</h3>
                <button class="morph-btn">Shape Morph</button>
                <button class="particle-btn">Particle Field</button>
            </div>

            <!-- Glitch & Ripple -->
            <div class="button-section">
                <h3 class="section-title">Special Effects</h3>
                <button class="glitch-btn">Glitch Mode</button>
                <button class="ripple-btn">Ripple Wave</button>
            </div>

            <!-- Interactive Demo -->
            <div class="demo-section">
                <h2 class="demo-title">Interactive Demo</h2>
                <div class="demo-controls">
                    <button class="demo-btn active" data-effect="all">All Effects</button>
                    <button class="demo-btn" data-effect="glow">Glow Only</button>
                    <button class="demo-btn" data-effect="neon">Neon Only</button>
                    <button class="demo-btn" data-effect="plasma">Plasma Only</button>
                    <button class="demo-btn" data-effect="pause">Pause All</button>
                    <button class="demo-btn" data-effect="speed">Speed Up</button>
                </div>
                
                <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center; margin-top: 1rem;">
                    <button class="glow-btn" id="customBtn1">Custom 1</button>
                    <button class="neon-btn" id="customBtn2">Custom 2</button>
                    <button class="plasma-btn" id="customBtn3">Custom 3</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let clickCount = 0;
        let hoverCount = 0;
        let isPaused = false;
        let isSpeedUp = false;

        // Create lightning bolts
        function createLightningBolt() {
            const bolt = document.createElement('div');
            bolt.className = 'lightning-bolt';
            bolt.style.left = Math.random() * 100 + '%';
            bolt.style.height = Math.random() * 200 + 100 + 'px';
            bolt.style.animationDelay = Math.random() * 3 + 's';
            bolt.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.querySelector('.lightning-bg').appendChild(bolt);
            
            setTimeout(() => bolt.remove(), 5000);
        }

        // Generate lightning continuously
        setInterval(createLightningBolt, 2000);

        // Track button interactions
        const allButtons = document.querySelectorAll('button');
        allButtons.forEach(btn => {
            btn.addEventListener('click', (e) => {
                clickCount++;
                document.getElementById('clickCount').textContent = clickCount;
                
                // Create ripple effect for ripple button
                if (btn.classList.contains('ripple-btn')) {
                    const rect = btn.getBoundingClientRect();
                    const ripple = document.createElement('div');
                    ripple.className = 'ripple-effect';
                    
                    const size = 60;
                    const x = e.clientX - rect.left - size / 2;
                    const y = e.clientY - rect.top - size / 2;
                    
                    ripple.style.width = ripple.style.height = size + 'px';
                    ripple.style.left = x + 'px';
                    ripple.style.top = y + 'px';
                    
                    btn.appendChild(ripple);
                    
                    setTimeout(() => ripple.remove(), 600);
                }
                
                // Special click effects
                if (btn.classList.contains('electric-btn')) {
                    btn.style.animation = 'electricZap 0.1s ease-in-out 5';
                    setTimeout(() => {
                        btn.style.animation = '';
                    }, 500);
                }
            });
            
            btn.addEventListener('mouseenter', () => {
                hoverCount++;
                document.getElementById('hoverCount').textContent = hoverCount;
            });
        });

        // Demo controls
        const demoBtns = document.querySelectorAll('.demo-btn');
        demoBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                demoBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const effect = btn.dataset.effect;
                const allAnimatedButtons = document.querySelectorAll('[class*="btn"]:not(.demo-btn)');
                
                switch(effect) {
                    case 'all':
                        allAnimatedButtons.forEach(b => {
                            b.style.display = 'block';
                            b.style.animationPlayState = 'running';
                        });
                        break;
                    case 'glow':
                        allAnimatedButtons.forEach(b => {
                            b.style.display = b.classList.contains('glow-btn') ? 'block' : 'none';
                        });
                        break;
                    case 'neon':
                        allAnimatedButtons.forEach(b => {
                            b.style.display = b.classList.contains('neon-btn') ? 'block' : 'none';
                        });
                        break;
                    case 'plasma':
                        allAnimatedButtons.forEach(b => {
                            b.style.display = b.classList.contains('plasma-btn') ? 'block' : 'none';
                        });
                        break;
                    case 'pause':
                        isPaused = !isPaused;
                        btn.textContent = isPaused ? 'Resume' : 'Pause All';
                        allAnimatedButtons.forEach(b => {
                            b.style.animationPlayState = isPaused ? 'paused' : 'running';
                        });
                        break;
                    case 'speed':
                        isSpeedUp = !isSpeedUp;
                        btn.textContent = isSpeedUp ? 'Normal Speed' : 'Speed Up';
                        allAnimatedButtons.forEach(b => {
                            const currentDuration = window.getComputedStyle(b).animationDuration;
                            if (currentDuration !== 'none' && currentDuration !== '0s') {
                                const duration = parseFloat(currentDuration);
                                b.style.animationDuration = isSpeedUp ? (duration / 2) + 's' : '';
                            }
                        });
                        break;
                }
            });
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case ' ':
                    e.preventDefault();
                    document.querySelector('[data-effect="pause"]').click();
                    break;
                case 's':
                case 'S':
                    document.querySelector('[data-effect="speed"]').click();
                    break;
                case 'a':
                case 'A':
                    document.querySelector('[data-effect="all"]').click();
                    break;
                case 'g':
                case 'G':
                    document.querySelector('[data-effect="glow"]').click();
                    break;
                case 'n':
                case 'N':
                    document.querySelector('[data-effect="neon"]').click();
                    break;
            }
        });

        // Random color changes
        setInterval(() => {
            const colors = ['#00ffff', '#ff0080', '#ffff00', '#00ff00', '#ff6600', '#9900ff'];
            const randomBtn = allButtons[Math.floor(Math.random() * allButtons.length)];
            
            if (randomBtn && !randomBtn.classList.contains('demo-btn')) {
                const originalColor = randomBtn.style.borderColor || window.getComputedStyle(randomBtn).borderColor;
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                
                randomBtn.style.borderColor = randomColor;
                randomBtn.style.color = randomColor;
                randomBtn.style.boxShadow = `0 0 30px ${randomColor}`;
                
                setTimeout(() => {
                    randomBtn.style.borderColor = '';
                    randomBtn.style.color = '';
                    randomBtn.style.boxShadow = '';
                }, 2000);
            }
        }, 3000);

        // Button cloning effect
        function cloneButton(originalBtn) {
            const clone = originalBtn.cloneNode(true);
            clone.style.position = 'fixed';
            clone.style.left = originalBtn.getBoundingClientRect().left + 'px';
            clone.style.top = originalBtn.getBoundingClientRect().top + 'px';
            clone.style.zIndex = '1000';
            clone.style.pointerEvents = 'none';
            clone.style.animation = 'cloneFloat 2s ease-out forwards';
            
            document.body.appendChild(clone);
            
            setTimeout(() => clone.remove(), 2000);
        }

        // Add clone float animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cloneFloat {
                0% { 
                    opacity: 1;
                    transform: scale(1) translateY(0);
                }
                100% { 
                    opacity: 0;
                    transform: scale(0.5) translateY(-100px);
                }
            }
        `;
        document.head.appendChild(style);

        // Double-click to clone
        allButtons.forEach(btn => {
            let clickTimeout;
            btn.addEventListener('click', (e) => {
                if (clickTimeout) {
                    clearTimeout(clickTimeout);
                    clickTimeout = null;
                    // Double click detected
                    if (!btn.classList.contains('demo-btn')) {
                        cloneButton(btn);
                    }
                } else {
                    clickTimeout = setTimeout(() => {
                        clickTimeout = null;
                    }, 300);
                }
            });
        });

        // Performance monitoring
        let animationCount = 0;
        function updateAnimationCount() {
            const runningAnimations = document.querySelectorAll('[class*="btn"]:not(.demo-btn)');
            animationCount = Array.from(runningAnimations).filter(el => {
                return window.getComputedStyle(el).animationPlayState === 'running';
            }).length;
            document.getElementById('animCount').textContent = animationCount;
        }

        setInterval(updateAnimationCount, 1000);

        // Touch device optimizations
        if ('ontouchstart' in window) {
            allButtons.forEach(btn => {
                btn.addEventListener('touchstart', (e) => {
                    btn.style.transform = 'scale(0.95)';
                });
                
                btn.addEventListener('touchend', (e) => {
                    btn.style.transform = '';
                });
            });
        }

        // Visibility API for performance
        document.addEventListener('visibilitychange', () => {
            const isVisible = !document.hidden;
            allButtons.forEach(btn => {
                if (!btn.classList.contains('demo-btn')) {
                    btn.style.animationPlayState = isVisible ? 'running' : 'paused';
                }
            });
        });

        // Auto-demo mode - cycles through different effects
        let autoDemoMode = false;
        let autoDemoInterval;

        function startAutoDemo() {
            const effects = ['glow', 'neon', 'plasma', 'all'];
            let currentEffect = 0;
            
            autoDemoInterval = setInterval(() => {
                document.querySelector(`[data-effect="${effects[currentEffect]}"]`).click();
                currentEffect = (currentEffect + 1) % effects.length;
            }, 3000);
        }

        // Press 'D' to toggle auto-demo
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'd') {
                autoDemoMode = !autoDemoMode;
                if (autoDemoMode) {
                    startAutoDemo();
                } else {
                    clearInterval(autoDemoInterval);
                    document.querySelector('[data-effect="all"]').click();
                }
            }
        });
    </script>
</body>
</html>
